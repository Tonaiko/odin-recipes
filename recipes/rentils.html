    <h1>Rentils</h1>

        <h3>Rice and lentils</h3>
            <p>A rice and lentils recipe that uses
                jasmine rice, green lentils, and fied
                onions
            </p>
        <h3>Ingredients</h3>
            <ul>
                <li>500g jasmine rice</li>
                <li>500g green lentils</li>
                <li>2 brown onions</li>
                <li>2 tbsp olive oil</li>
            </ul>
